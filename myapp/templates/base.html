
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Dating</title>
</head>
<body>
    
    <section class="hero is-primary mb-4">
        <div class="hero-body">
        <h1 class="title is-1">My App </h1>
        <p class="subtitle is-4">Tiny app</p>
        </div>
    </section>
    {% block content %}
    <div class="container">
        <div class="block">
            <div class="media">
                <a href="{%url 'myapp:profile_list' %}"
                <button class="button is-dark is-outlined is-fullwidth">
                    All profiles
                </button>
                </a>
                
                {% if user.is_authenticated %}
                <a href "{% url 'logout' %}">
                <button class="button is-dark is-outlined is-fullwidth">
                Log Out
                </button>
                </a>

                <a href="{% url 'password_change' %}">
                <button class="button is-dark is-outlined is-fullwidth">
                Change Password
                </button>
                </a>

                {% else %}
                You are not logged in. 
                <a href "{% url 'login' %}">
                <button class="button is-dark is-outlined is-fullwidth">Log in</button>
                </a>

            </div>
        </div>
        <div class="columns">
        
        {% endif %}
        {% endblock content %}
        </div>
    </div>
</body>
</html>
