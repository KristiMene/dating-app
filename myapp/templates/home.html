{% extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="block">
        <div class="media">
            <a href="{%url 'myapp:profile_list' %}"
            <button class="button is-dark is-outlined is-fullwidth">
                All profiles
            </button>
            </a>

            {% if user.is_authenticated %}
            <a href "{% url 'logout' %}">
            <button class="button is-dark is-outlined is-fullwidth">
            Log Out
            </button>
            </a>

            <a href="{% url 'password_change' %}">
            <button class="button is-dark is-outlined is-fullwidth">
            Change Password
            </button>
            </a>
            {% else %}
            You are not logged in. 
            <a class="button is-dark is-outlined is-fullwidth" href="{% url 'myapp:login' %}">
            Log in
            </a>
            {% endif %}

        </div>
    </div>
{% endblock content %}
